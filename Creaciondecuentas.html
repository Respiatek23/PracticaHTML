<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title> Databall</title>
</head>
<body style="background-color: lightsalmon">
<h1 align="center">Pagina web para crear cuentas</h1><br /><br />
    <section>
        <div class="alert alert-info">
            <strong>Atención</strong> Si tiene alguna duda o necesita ponerse en contacto con nosotros no dude en contactarnos via movil : +34 842 235 352
        </div>
        <form  autocomplete="off" action="HTMLPage1.html" method="post">
            <fieldset>
                <strong>

                    <label for="Nombre"class="col-sm-1"> Nombre: </label>
                    <input type="text" id="Nombre" name="Nombre" class="col-sm-7" /><br /><br />
                    <label for="Surname" class="col-sm-1"> Apellidos: </label>
                    <input type="text" class="col-sm-6" id="Surname" /><br /><br />
                    <label for="Date"> Fecha de Nacimiento: </label>
                    <input type="date" id="Date" name="Date" /><br /><br />
                    
                    <label for="Email" class="col-sm-1"> Correo: </label>
                    <input type="text" id="Email" name="Email"class="col-sm-7" required autofocus /><br /><br />
                    <label for="Password" class="col-sm-1"> Contraseña: </label>
                    <input type="password" id="Password" name="Password"class="col-sm-7" required /><br /><br />
                    <div align="center"><button type="submit" align="center" class="btn btn-success"> Crear cuenta</button></div>

                </strong>
            </fieldset>

        </form>
        
         

    </section>
</body>
</html>
